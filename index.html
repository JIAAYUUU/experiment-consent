<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知情同意书</title>
</head>
<body>
    <h2>知情同意书</h2>
    <p>感谢您参与本研究。本实验旨在研究人类认知，您的数据将被匿名存储，仅用于科研目的。</p>
    <p>请阅读以下内容，并选择是否同意：</p>
    <p>1. 您的参与是自愿的，您可以随时退出。</p>
    <p>2. 本实验不会对您造成任何风险或不适。</p>
    <p>3. 通过点击“同意”，您确认已阅读并理解本研究的信息。</p>

    <button onclick="agree()">同意</button>
    <button onclick="disagree()">不同意</button>

    <script>
        function agree() {
            window.location.href = "https://your-experiment-link.com";  // 替换成你的实验链接
        }

        function disagree() {
            alert("感谢您的兴趣和耐心！如有任何疑问，请联系我们。");
        }
    </script>
</body>
</html>
